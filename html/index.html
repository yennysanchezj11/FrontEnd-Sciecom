  
<!DOCTYPE html>
<html>

<head>
  <title> Traductor</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">

</head>

<body>
  <h1>
    <br>
    Traductor
    <br>
    <br>
  </h1>
  
  <div>
    <div>
      <div>
        <select onchange="originalChangeImage()" for="text" id="OriginalLanguage">
          <option value="ingles">Inglés</option>
          <option value="español">Español</option>
        </select>
        <img id="imageOriginalLanguaje" src="../resource/Ingles.jpeg" width="60" height="60">  
        <select onchange="traslateChangeImage()" for="text2" id="TraslateLanguage">
          <option value="español">Español</option>
          <option value="ingles">Inglés</option>
        </select>
        <img id="imageTraslateLanguaje" src="../resource/Español.jpeg" width="60" height="60">  
      </div>
      <br>
      <div> 
        <textarea id="textOriginLanguage"  rows="18" cols="50"  placeholder="Escribe o pega la palabra aquí."></textarea>
        <textarea id="textTraslateLanguage" rows="18" cols="50" placeholder="Palabra traducida."></textarea>
      </div>
    </div>
  </div>
    <div>
    <input onclick=findWord() type="button" value="  Traducir  " >
  </div>
  <script src="../js/Traslate.js"></script>
</body>
</html>
